    <script>
        function Retangulo (x, y){
            this.x = x;
            this.y = y;

            this.area = function(){
                return x * y; 
            }
        
        }

        var retangulo = new Retangulo(15, 10);

        alert ('A área do retângulo é = ' +retangulo.area()) 
    </script>
