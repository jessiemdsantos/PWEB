<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <script src="jogando.js"></script>

<body>
   
    <div id="principal">
        <h1 id="titulo">Pedra, Papel e Tesoura</h1>
        <div id="placar">
            <div id="jogador">
            <h2 id="jogador-nome">Você</h2>
                <span id="jogador-pontos">0</span>
               <ul id="jogador-escolha">
                   <li><a id="jogador-escolha-1"onclick="jogar(1)" ><img src="imagens/pedra.jpg" alt=""></a></li>
                   <li><a id="jogador-escolha-2" onclick="jogar(2)"><img src="imagens/papel.jpg" alt=""></a></li>
                   <li><a id="jogador-escolha-3" onclick="jogar(3)"><img src="imagens/tesoura.jpg" alt=""></a></li>
               </ul>

            </div>
            <div id="versus">VS</div>
            <div id="computador">
                <h2 id= "computador-nome">Computador</h2>
                <span id="computador-pontos">0</span>
               <ul id="computador-escolha">
                   <li><a id="computador-escolha-1"><img src="imagens/pedra.jpg" alt=""></a></li>
                   <li><a id="computador-escolha-2"><img src="imagens/papel.jpg" alt=""></a></li>
                   <li><a id="computador-escolha-3"><img src="imagens/tesoura.jpg" alt=""></a></li>
               </ul>

            </div>
        </div>
        <div id="mensagens">Resultado</div>
    </div>
