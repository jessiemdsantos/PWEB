<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atividade 10</title>
</head>
<body>
	<script>
		//1ª Forma: utilizando a forma literal:
		var Aluno1 = {
			nome: "Jessica", 
			ra: "0030482011045",
		
		};

		window.alert('Nome do Aluno: '+ Aluno1.nome + '\nRA: ' +Aluno1.ra);

		//2ª Forma: utilizando o new Object
		var Aluno2 = new Object()
		Aluno2.nome= "Miguel";
		Aluno2.ra="003048201112";
	

		window.alert('Nome do Aluno: '+ Aluno2.nome + '\nRA: ' +Aluno2.ra);
		
		//3ª Forma: utilizando as chaves
		var Aluno3= {};  
		Aluno3.ra="003048200114"
		Aluno3.nome="Antônio";
		
		window.alert('Nome do Aluno: '+ Aluno3.nome + '\nRA: ' +Aluno3.ra );
		
	</script>
</body>
</html>
